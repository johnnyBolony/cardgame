<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
        
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="img/pikachu.png" alt="Aurelia"/>
            <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
        </div>
        <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="img/pikachu.png" alt="Aurelia"/>
                <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
            </div>
            <div class="memory-card" data-framework="vue">
                    <img class="front-face" src="img/jigglypuff.png" alt="Vue"/>
                    <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                </div>
                <div class="memory-card" data-framework="vue">
                        <img class="front-face" src="img/jigglypuff.png" alt="Vue"/>
                        <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                    </div>
                    <div class="memory-card" data-framework="react">
                            <img class="front-face" src="img/charmander.png" alt="React"/>
                            <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                        </div>
                        <div class="memory-card" data-framework="react">
                                <img class="front-face" src="img/charmander.png" alt="React"/>
                                <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                            </div>
                            <div class="memory-card" data-framework="backbone">
                                    <img class="front-face" src="img/squirtle.png" alt="Backbone"/>
                                    <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                                </div>
                                <div class="memory-card" data-framework="backbone">
                                        <img class="front-face" src="img/squirtle.png" alt="Backbone"/>
                                        <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                                    </div>
                                    <div class="memory-card" data-framework="angular">
                                            <img class="front-face" src="img/mew.png" alt="Angular"/>
                                            <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                                        </div>
                                        <div class="memory-card" data-framework="angular">
                                                <img class="front-face" src="img/mew.png" alt="Angular"/>
                                                <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                                            </div>
                                            <div class="memory-card" data-framework="ember">
                                                    <img class="front-face" src="img/snorlax.png" alt="Ember"/>
                                                    <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                                                </div>
                                                <div class="memory-card" data-framework="ember">
                                                        <img class="front-face" src="img/snorlax.png" alt="Ember"/>
                                                        <img class="back-face" src="img/cardbackblue.png" alt ="JS Badge"/>
                                              </div>
                                                    
    </section>
    


    <script src="scripts.js"></script>
</body>
</html>
